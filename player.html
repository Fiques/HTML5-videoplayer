<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

	<div id="player">
		
		<div id="video-container">
			<div id="screen">
				<img id="screen-button" src="images/play.png" width="72" height="72">
			</div>
			<video id="video">
			<source src="video/Never Stop Learning with Treehouse.mp4">
			<!-- <source src="video/Django.mp4"> -->
			<!-- <source src="video/How the Internet Works.mp4"> -->
			It seems your browser doesn't support the HTML5 video tag. Please update it!
		</video>
		</div>

		<div id="pbar-container">
			<div id="pbar">
				
			</div>
		</div>

		<div id="buttons-container">
			<img id="play-button" src="images/play.png" width="25" height="25">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button" src="images/sound.png" width="25" height="25">
			<div id="sbar-container">
				<div id="sbar">
					
				</div>
			</div>
			<img id="fullscreen-button" src="images/fullscreen.png" width="25" height="25">
		</div>

	</div>

	<script type="text/javascript" src="js/script.js"></script>

	</body>
	
</html>
